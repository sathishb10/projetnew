<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<br>
<html>
    <body onload="Profile()">        
    </body>
</html>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">User Name</label></div>
    <div class="col-md-3"><input type="text" class="form-control" name="uname" id="uname" disabled="true" placeholder="User Name"></div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">First Name</label></div>
    <div class="col-md-3"><input type="text" class="form-control" name="fname" id="fname" placeholder="First Name"></div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">Last Name</label></div>
    <div class="col-md-3"><input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name"></div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">Mobile Number</label></div>
    <div class="col-md-3"><input type="number" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number"></div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">Email Id</label></div>
    <div class="col-md-3"><input type="email" class="form-control" name="email" id="email" placeholder="Email Id"></div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2"><label for="">Image</label></div>
    <div class="col-md-3">
        <img src="" alt="" name="image" id="image" height="120" width="150"><br><br>
        <input type="file" id="file" accept="image/*">
    </div>
    <div class="col-md-4"></div>
</div><br>
<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3"><button type="button" class="btn btn-info" onclick="Update()">Update</button></div>
    <div class="col-md-3"></div>
</div>

<script>
    const username=sessionStorage.getItem("username");
    const userid=sessionStorage.getItem("userid");
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function Profile() {
        document.getElementById("uname").value = username;
        const getUsersPromise = performAjax("GET", `http://localhost:1234/user/viewprofile?username=${username}`);
        getUsersPromise
        .then((data) => {
            const profile = JSON.parse(data);
            profile.map(rec => {
                document.getElementById("fname").value = rec.firstname;
                document.getElementById("lname").value = rec.lastname;                
                document.getElementById("mobile").value = rec.mobileno;
                document.getElementById("email").value = rec.emailid;
                document.getElementById("image").src = rec.file;
            });
        })
        .catch(err => {
            alert(err.message);
        })
    }

    function Update() {
        const firstname = document.getElementById("fname").value;
        const lastname = document.getElementById("lname").value;
        const username = document.getElementById("uname").value;
        const mobileno = document.getElementById("mobile").value;
        const emailid = document.getElementById("email").value;
        const image = document.getElementById("file").files;

        if (image.length > 0) {
            var imageToLoad = image[0];
            var imageReader = new FileReader();
            imageReader.onload = function(imageLoadedEvent) {
                const imagepath = imageLoadedEvent.target.result;
                const getUpdatePromise = performAjax(
                    "PUT",
                    `http://localhost:1234/user/updateprofile/${userid}`,
                    JSON.stringify({ firstname, lastname, mobileno, emailid, file:imagepath })
                );
                getUpdatePromise
                .then((updatePromise) => {
                    alert('Details Updated');
                })
                .catch(err => {
                    alert(err.message);
                })
            }
            imageReader.readAsDataURL(imageToLoad);
        }
    }

</script>
